<div>
  <mat-form-field appearance="outline">
    <mat-label>Enter your full name</mat-label>
    <input formControlName="fullName" matInput placeholder="John Smith" required>
    <mat-error *ngIf="fullName.invalid">
      {{getFullNameErrorMessage()}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Enter your email</mat-label>
    <input formControlName="email" matInput placeholder="email@example.com" required type="email">
    <mat-error *ngIf="email.invalid">
      {{getEmailErrorMessage()}}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select your birthdate</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
