<div *ngIf="showPreviousQuote" class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Reference Number Column -->
    <ng-container matColumnDef="referenceNumber">
      <th mat-header-cell *matHeaderCellDef>Ref. Number</th>
      <td mat-cell *matCellDef="let quote">{{ quote.referenceNumber }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let quote">{{ quote.premium }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-container *ngIf="!showPreviousQuote">
  <p class="no-quotes-message">No previous quotes available.</p>
</ng-container>
